<div class="container-fluid g-0">
    <app-header></app-header>
    <main>
        <app-side-nav></app-side-nav>
        <div class="display-area p-3 tab">
          <!-- <form class="d-flex me-5">
            <input class="form-control me-5" type="search" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form> -->
        <br>
          <!-- <p class="fs-1 fw-bold" style="margin-top: 10px;">Inscription</p> -->
          <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" style="margin-bottom: 5px;">Ajouter</button> -->
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Postnom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Status Frais</th>
                    <th scope="col">Empreinte</th>    
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pat of Student; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{pat.nom}}</td>
                    <td>{{pat.postnom}}</td>
                    <td>{{pat.prenom}}</td>
                    <td>{{pat.adresse}}</td>
                    <td>{{pat.telephone}}</td>
                    
                    <td>{{pat.statusF}}</td>
                    <td>--Ok--</td>
                    
                  
                    <!-- <td>{{inscription.status}}</td> -->
                    
                    <td>
                      <i class="fas fa-eye fa-lg text-success mr-2" style="margin-right: 2px;" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"></i>
                      <!-- <i class="fas fa-edit fa-lg text-info mr-2" data-bs-toggle="modal" data-bs-target="#twoModal"></i> -->
                      <i class="fas fa-trash-alt fa-lg text-danger" (click)="deleteStudent(pat)"></i>
                    </td>
                  </tr> 
                </tbody>
              </table>

        </div>

    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nouvelle Inscription</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
              <div class="row g-3">
                <div class="col-auto">
                  <label for="recipient-name" class="col-form-label">Nom</label>
                  <input type="text" class="form-control" id="recipient-name" formControlName="nom">
                </div>
                <div class="col-auto">
                  <label for="recipient-name" class="col-form-label">Postnom</label>
                  <input type="text" class="form-control" id="recipient-name" formControlName="postnom">
                </div>
                <div class="col-auto">
                  <label for="recipient-name" class="col-form-label">Prenom</label>
                  <input type="text" class="form-control" id="recipient-name" formControlName="prenom">
                </div>
                <div class="col-auto">
                  <label for="recipient-name" class="col-form-label">Adresse</label>
                  <input type="text" class="form-control" id="recipient-name" formControlName="adresse">
                </div>
                
                <div class="col-auto">
                  <label for="recipient-name" class="col-form-label">Telephone</label>
                  <input class="form-control" type="text" id="formFile" formControlName="telephone">
                </div>
                <div class="col-auto">
                  <label for="recipient-name" class="col-form-label">Status Frais</label>
                  <input type="text" class="form-control" id="recipient-name" formControlName="statusF">
                </div>
                <div class="col-auto">
                  <label for="recipient-name" class="col-form-label">Empreinte</label>
                  <input type="file" class="form-control" id="recipient-name" formControlName="dateConsultation">
                </div>
                
              </div>
              
              <div class="modal-footer">
                <!-- data-bs-dismiss="modal" -->
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary" >Valider</button>
              </div>
              
            </form>
          </div>
          
        </div>
      </div>
    </div>


</div>
