<div class="card" style="height: 400px; width:400px;">
    <h1>AUTHENTIFICATION</h1>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username"   #usernameOk required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Password"   #passwordOk required>
              <!-- <input matInput [type]="showPassword ? 'text' : 'password'" name="password" class="form-control" placeholder="Password" [(ngModel)]="password"  #password required>
              <mat-icon matSuffix (click)="togglePasswordVisibility()">
                  {{showPassword?'visibility_off':'visibility'}}
              </mat-icon> -->
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Se souvenir</label>
            </div>

            <div class="card text-center">
                <button type="submit" class="btn btn-primary" (click)="auth.login(usernameOk.value,passwordOk.value)">Se connecter</button>
            </div>      
        </form>
    </div>
    
</div>
